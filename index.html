<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Firebase Script -->
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
</head>
<body>
	<style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */ 
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }
    
    /* Remove the jumbotron's default bottom margin */ 
     .jumbotron {
      margin-bottom: 0;
    }
   	.card {
   		margin: 25px;
   	}

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<!-- Jumbotron -->
<div class="jumbotron">
  <div class="container text-center">
    <h1>Hogsmeade Station</h1>      
    <p>Catch your train!</p>
  </div>
</div><!-- End Jumbotron -->

<!-- Begin main content -->
<div class="container"> 

	<!--  Beginning time schedule card -->
	<div class="card">
	  <div class="card-header">
	    Current Time Schedule
	  </div>

		<table class="table card-body" id="train-table">
		  <thead>
		    <tr>
		      <th scope="col">Train Name</th>
		      <th scope="col">Destination</th>
		      <th scope="col">Frequency (min)</th>
		      <th scope="col">Next Arrival</th>
		      <th scope="col">Minutes Away</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <td>Hogwarts Express</td>
		      <td>London</td>
		      <td>60</td>
		      <td>1:00 pm</td>
		      <td>58</td>
		    </tr>
		    <tr>
		  </tbody>
		</table>
	</div><!--  Ending time schedule card -->
	<!-- Beginning Add Train form card -->
	<div class="card">
	    <div class="card-header">
	    	Add Train
	    </div>
		<form class="card-body">
		  	<div class="form-group">
		    	<label for="train-name">Train Name</label>
		    	<input type="text" class="form-control" id="train-name">
			</div>
			<div class="form-group">
		    	<label for="dest-name">Destination</label>
		    	<input type="text" class="form-control" id="dest-name">
		 	</div>
			<div class="form-group">
		    	<label for="first-train">First Train Time (HH:mm)</label>
		    	<input type="time" class="form-control" id="first-train">
		 	</div>
		 	<div class="form-group">
		    	<label for="freq">Frequency (min)</label>
		    	<input type="number" class="form-control" id="freq">
		 	</div>
			<button type="submit" id="submit" class="btn btn-primary">Submit</button>
		</form>
	</div><!-- Ending Add Train form card -->
</div> <!-- End main content -->


<!-- Footer -->
<footer class="container-fluid text-center">
  <p>&copy Copyright</p>  
</footer> <!-- End Footer -->
	<!-- Javascript file -->
	<script src="assets/javascript/app.js"></script>
	<!-- Moment script -->
	 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	
</body>
</html>
